<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera página web</title>
    <link rel="shorcut icon" href="favicon.png" type="image/x-icon">

</head>

<body>
    <h1> Formularios:
    </h1>

    <hr>

    <form>
        <label for="Usuario">Usuario</label>
        <input type="text" id="Usuario" name="Usuario" placeholder="Escriba aqui su usuario" />
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Escriba aqui su contraseña" />
        <br>
        <input type="checkbox" name="condiciones" id="condiciones">¿Esta de acuerdo con las condiciones del contrato?
        <br>
        <input type="checkbox" name="lenguajes" value="HTML">HTML
        <input type="checkbox" name="lenguajes" value="CSS">CSS
        <input type="checkbox" name="lenguajes" value="JAVASCRIP">JAVASCRIP
        <input type="checkbox" name="lenguajes" value="REACT">REACT
        <br>
        <input type="radio" name="lenguajes" value="HTML">HTML
        <input type="radio" name="lenguajes" value="CSS">CSS
        <input type="radio" name="lenguajes" value="JAVASCRIP">JAVASCRIP
        <input type="radio" name="lenguajes" value="REACT">REACT
        <br>
        <label for="Programando">Años programando</label>
        <input type="number" id="programando" name="programando" placeholder="Años programando" />
        <br>
        <br>
        <label for="Archivo">Subi tu curriculum</label>
        <input type="file" id="Archivo" name="Archivo" value="file" />
        <br>
        <br>
        <label for="Opinion">Dejanos tu comentario</label>
        <textarea name="Opinion" id="Opinion" placeholder="Escribi tu opinion" rows="10" cols="50"></textarea>
        <br>
        <br>
        <label for="Pais">Seleciona tu pais de origen</label>
        <select name="pais" id="pais">

          <optgroup label="America">
            <option value="Argentina">Argentina</option>
            <option value="Mexico" selected="selected">Mexico</option>
            <option value="Uruguay">Mexico</option>
          </optgroup>

           <optgroup label="Europa">
            <option value="Francia">Francia</option>
            <option value="Croacia">Croacia</option>
            <option value="Marruecos">Marruecos</option>
           </optgroup>
        </select>

    </form>



</body>

</html>
